<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McDonalds Toy Price Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>McDonalds Toy Price Tracker</h1>

  <label for="toySet">Select Toy Set:</label>
  <select id="toySet"></select>

  <table id="toyTable">
    <tr>
      <th>Box</th>
      <th>Name</th>
      <th>Current Price ($)</th>
      <th>Rarity Rank</th>
    </tr>
  </table>

  <canvas id="priceChart" width="600" height="300"></canvas>

  <script src="script.js"></script>
</body>
</html>
